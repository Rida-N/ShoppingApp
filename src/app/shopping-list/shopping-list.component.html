<div class="shoppingList-content">
  <app-shopping-edit>
  </app-shopping-edit>
  <ul *ngIf="shoppingListService.ingredientList;else infoText">
    <li *ngFor="let ingredient of shoppingListService.ingredientList">
      <a href="">{{ingredient.name}} ({{ingredient.amount}})</a>
    </li>
  </ul>
  <ng-template #infoText>
    <p>Please add a Ingredient</p>
  </ng-template>

</div>
